<!DOCTYPE html>
<html>
    {% include "head.html" %}
    <body>
		<div class="window mk-win-window">
			<div class="title-bar top">
				<div class="title-bar-text">{{ page.title }}</div>
				<div class="title-bar-controls">
				<button aria-label="Minimize"></button>
				<button aria-label="Maximize"></button>
				<button aria-label="Close"></button>
				</div>
			</div>
			<div class="window-body">
				{% for nav_item in nav %}
				<button onclick="window.location.href='{{ nav_item.url|url }}';">{{ nav_item.title }}</button>
				{% endfor %}
			</div>
			<div class="window-body mk-win-page-content">
				{{ page.content }}
			</div>
		</div>
		<div class="window mk-win-task-bar">
			<button class="mk-win-start-button"></button>
		</div>
        {% include "scripts.html" %}
    </body>
</html>
