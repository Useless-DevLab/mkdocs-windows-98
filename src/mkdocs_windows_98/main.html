<!DOCTYPE html>
<html>
    {% include "head.html" %}
    <body>
		<div class="window mk-win-window">
			<div class="title-bar top">
				<div class="title-bar-text">{{ page.title }}</div>
				<div class="title-bar-controls">
				<button aria-label="Minimize"></button>
				<button aria-label="Maximize"></button>
				<button aria-label="Close"></button>
				</div>
			</div>

			<section class="field-row" style="justify-content: flex-start">
				{% for nav_item in nav %}
					{% if nav_item.children %}
						<div>
							<button class="menu-bar">{{ nav_item.title }}</button>
				  			<div class="menu" style="width: 160px">
								<ul>
								{% for nav_item in nav_item.children %}
									<li onmousedown="window.location.href='{{ nav_item.url|url }}';">{{ nav_item.title }}</li>
								{% endfor %}
								</ul>
							</div>
						</div>
					{% else %}
						<div>
							<button class="menu-bar" onclick="window.location.href='{{ nav_item.url|url }}';">{{ nav_item.title }}</button>
						</div>
					{% endif %}
				{% endfor %}
				<!-- <div>
				  <button class="menu-bar"></button>
				  <div class="menu" style="width: 160px">
					<ul>
					  <li><strong>Open</strong></li>
					  <li>Save</li>
					  <li>Export...</li>
					  <div class="separator"></div>
					  <li class="disabled">Print to PDF</li>
					  <li>Upload</li>
					  <li>Close</li>
					</ul>
				  </div>
				</div> -->
			</section>

			<div class="separator"></div>
			<!-- <div class="window-body">
				{% for nav_item in nav %}
				<button class="menu-bar" onclick="window.location.href='{{ nav_item.url|url }}';">{{ nav_item.title }}</button>
				{% endfor %}
			</div> -->
			<div class="window-body mk-win-page-content">
				{{ page.content }}
			</div>
		</div>
		<div class="window mk-win-task-bar">
			<button class="mk-win-start-button"></button>
		</div>
        {% include "scripts.html" %}
    </body>
</html>
